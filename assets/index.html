<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player:Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left-section">
            <div class="close">
                <img width="22px" class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 align-items">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo" width="65px"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="libraryLogo.svg" alt="libraryLogo">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>

                    <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span>Cookies</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-section rounded bg-rightsec-color">
            <div class="header rounded bg-grey">
                <div class="nav">
                    <img class="hamburger invert" src="hamburger.svg" alt="">
                    <svg class="cursor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="bevel" />
                    </svg>
                    <svg class="cursor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="bevel" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="button">
                    <button class="signup-btn cursor">Sign up</button>
                    <button class="login-btn cursor">Log in</button>
                </div>
            </div>
         <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer"></div>
            </div>
            <div class="playBar rounded">
                <div class="seekbar cursor">
                    <div class="circle"></div>
                </div>
                <div class="aboveBar">
                <div class="songName" style="width:250px;"></div>
                <div class="songButtons">
                    <img  width="30px" id="prev" src="prevSong.svg" alt="Previous">
                    <img  width="30px" id="play" src="playSong.svg" alt="PlaySong">
                    <img  width="30px" id="next" src="nextSong.svg" alt="NextSong">
                </div>
                <div class="timevol">
                    <div class="songTime" style="width: 80px;"></div>
                    <div class="volume cursor" >
                        <img id="volume" width="20px" src="volume.svg" alt="Volume">
                        <div class="range" >
                            <input type="range" name="colume" id="range">
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
